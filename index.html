<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <title></title>
</head>
<body>
  <div class="container">
    
  <h1>Akan Names</h1>
  <!-- <p>Akan names are derived from Ghanian culture. children are given their first name as a 'day name' which corresponds to the day in the week they were born. </p> -->
  
   <h1>Fill in the blanks to get your Akan Name</h1>
        <div id="blanks">
          <form>
            <div class="form-group">
              <label for="century">Century</label>
              <input type="number" class="form-control" type="text" placeholder="Enter century">
            </div>
            <div class="form-group">
              <label for="year">Year</label>
              <input type="number" class="form-control" type="text" placeholder="Enter year">
            </div>
            <div class="form-group">
              <label for="month">Month</label>
              <input type="number" class="form-control"  type="text" placeholder="Enter month">
            </div>
            <div class="form-group">
              <label for="day">Day</label>
              <input type="number" class="form-control" type="text" placeholder="Enter day">
              <div class="form-group">
                  <label for="month">Gender</label><br>
                  <div class="form-check-inline">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="gender" id="male">&nbsp; Male 
                    </label>
                  </div>
                  <div class="form-check-inline">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="gender" id="female">&nbsp; Female 
                      </label>
                    </div>
                  </div>
            </div>
            <button type="submit" class="btn">Show me Akan Name</button>
          </form>
        </div>
  </div>
</body>
</html>
